<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NFT Minting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .container input[type="text"],
        .container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mint Your NFT</h1>
        <input type="text" id="nftName" placeholder="Enter NFT Name">
        <input type="file" id="nftFile" accept="image/*">
        <button onclick="mintNFT()">Mint NFT</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        async function mintNFT() {
            const nftName = document.getElementById('nftName').value;
            const nftFile = document.getElementById('nftFile').files[0];
            const status = document.getElementById('status');

            if (!nftName || !nftFile) {
                status.textContent = "Please provide both NFT name and file.";
                return;
            }

            const formData = new FormData();
            formData.append('file', nftFile);

            status.textContent = "Uploading...";

            try {
                const response = await fetch('https://arweave.net/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to upload');
                }

                const data = await response.json();
                const fileUrl = `https://arweave.net/${data.id}`;

                status.innerHTML = `NFT Minted Successfully!<br>Name: ${nftName}<br><a href="${fileUrl}" target="_blank">View NFT</a>`;
            } catch (error) {
                console.error(error);
                status.textContent = "An error occurred during the minting process.";
            }
        }
    </script>
</body>
</html>
